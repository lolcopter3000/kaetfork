<!DOCTYPE html>

<html lang="en">


    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">




        <link rel="icon" href="/img/favicon.ico">
        
        <title>ASCII fun</title>

        <meta name="description" content="playing with ascii">

        <style>
            * {

                box-sizing: border-box;
                font-size: medium;
            }


        </style>

    </head>

    <body>
       <!-- existing element, styled via CSS -->
<pre></pre>

<script type="module">

	// Import the program runner
	import {run} from './play.core/src/run.js'

	// Import a custom program; with at least a main() function exported
	import * as program from './ascii.js'

	// Run settings can override the default- and program seetings.
	// See the API for details.
	const settings = {
		fps : 60,
		element : document.querySelector('pre')
	}

	// Boot (returns a promise)
	run(program, settings).catch(function(e){
		console.warn(e.message)
		console.log(e.error)
	})

</script>
    </body>
</html>
